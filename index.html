<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="UserController.js"></script>
  <script src="UserFactory.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>

  <div ng-controller="UserController" class="container">
    <div class="row col-md-10">
      <form>
        <div class="form-group">
          <label for="">First Name:</label>
          <input type="text" class="form-control" ng-model="newUser.firstName">
        </div>

        <div class="form-group">
          <label for="">Last Name:</label>
          <input type="text" class="form-control" ng-model="newUser.lastName">
        </div>

        <div class="form-group">
          <label for="">Favorite Language:</label>
          <input type="text" class="form-control" ng-model="newUser.favLanguage">
        </div>

        <input type="submit" value="Create User" class="btn btn-primary pull-right" ng-click="addNew()">
      </form>


    <br>
      <table class="table table-hover">
        <thead>
          <tr class="active">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
            <th>Actions</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="user in users">
            <td>
              <div ng-hide="edit[$index]" >{{user.firstName}}</div>
              <div ng-show="edit[$index]" ><input type="text" ng-model="master.firstName" name="firstName"></div>
            </td>
            <td>
              <div ng-hide="edit[$index]" >{{user.lastName}}</div>
              <div ng-show="edit[$index]" ><input type="text" ng-model="master.lastName" name="lastName"></div>
            </td>
            <td>
              <div ng-hide="edit[$index]" >{{user.favLanguage}}</div>
              <div ng-show="edit[$index]" ><input type="text" ng-model="master.favLanguage" name="favLanguage"></div>
            </td>

            <td>
              <input type="submit" value="Delete User" class="btn btn-danger btn-xs" ng-click="delete(user)">


              <button type="submit" class="btn btn-success btn-xs ng-hide" ng-hide="edit[$index]" ng-click="edit($index)">Edit</button>
              <button type="submit" class="btn btn-primary btn-xs ng-hide" ng-show="edit[$index]" ng-click="update(master, $index)">Save</button>
              <button type="submit" class="btn btn-default btn-xs ng-hide" ng-show="edit[$index]" ng-click="cancelEdit($index)">Cancel</button>

            </td>

          </tr>
        </tbody>
      </table>
    </div>


  </div>

</body>
</html>
